{% extends 'base.html' %}
{% block content %}
<h1>Tours</h1>
{% for tour in tours %}
<div class="tour">
  <img src="{{ tour.image.url }}" alt="{{ tour.name }}" class="tour-image">
  <div class="tour-info">
    <h2>{{ tour.name }}</h2>
    <p>{{ tour.description }}</p>
    <p>{{ tour.city }}, {{ tour.country }}</p>
    <p>Price: ${{ tour.price }}</p>
    <a href="{% url 'tour_detail' tour.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
{% endfor %}
{% endblock %}
